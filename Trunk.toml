[build]
# The index HTML file to drive the bundling process.
target = "./frontend/index.html"
# Build in release mode.
release = false
# The output dir for all final assets.
dist = "./frontend/dist"
# The public URL from which assets are to be served.
public_url = "/"

[watch]
watch = ["frontend/"]

[serve]
address = "0.0.0.0"
port = 8080

[tools]
sass = "1.43.5"
wasm_bindgen = "0.2.80"
