# This is a basic workflow to help you get started with Actions

name: deploy and Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: decode secrets file .env
        env:
          DOTEND_ENCODE: ${{ secrets.TEST_DOTENV }}

        run: |
          echo $DOTEND_ENCODE | base64 --decode > .env

      - name: setup mariadb and redis
        run: |
          docker-compose -f docker-compose.test.yml build
          docker-compose -f docker-compose.test.yml up -d

      - name: Wait Database
        run: |
          docker-compose -f docker-compose.test.yml run wait db:3306 -- echo "MariaDB is up"

      - name: migration mariadb
        run: |
          ./sql/mysqldef -uwantthis wantthis -p want3857 < sql/v0-1-0.sql

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true
          components: rustfmt, clippy

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all-features

  build-frontend:
    needs: [test]

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/cache@v3
        id: cache-frontend
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./frontend/dist/
            ./**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock')-frontend }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: install trunk and wasm-bindgen-cli
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: trunk wasm-bindgen-cli

      - name: build
        run: |
          trunk build --release

      - uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: frontend/dist

  # This workflow contains a single job called "build"
  build-backend:
    needs: [test]
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/cache@v3
        id: cache-backend
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock')-backend }}

      - name: decode secrets file .env
        env:
          DOTEND_ENCODE: ${{ secrets.TEST_DOTENV }}

        run: |
          echo $DOTEND_ENCODE | base64 --decode > .env

      - name: setup mariadb and redis
        run: |
          docker-compose -f docker-compose.test.yml build
          docker-compose -f docker-compose.test.yml up -d

      - name: Wait Database
        run: |
          docker-compose -f docker-compose.test.yml run wait db:3306 -- echo "MariaDB is up"

      - name: migration mariadb
        run: |
          ./sql/mysqldef -uwantthis wantthis -p want3857 < sql/v0-1-0.sql

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
          override: true

      - name: install gcc-aarch64-linux-gnu
        run: |
          sudo apt install -y gcc-aarch64-linux-gnu

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target aarch64-unknown-linux-gnu -p want-this-backend

      - uses: actions/upload-artifact@v3
        with:
          name: backend-artifact
          path: target/aarch64-unknown-linux-gnu/release/want-this-backend

  deploy:
    needs: [build-frontend, build-backend]

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: frontend-artifact
          path: ./frontend

      - uses: actions/download-artifact@v3
        with:
          name: backend-artifact
          path: ./backend

      - name: decode secrets file .env
        env:
          DOTEND_ENCODE: ${{ secrets.DEPLOY_DOTENV }}
        run: |
          echo $DOTEND_ENCODE | base64 --decode > backend/.env

      - name: deploy to frontend
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --rsync-path='sudo rsync'"
          SOURCE: "frontend/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          TARGET: ${{ secrets.REMOTE_FRONTEND_TARGET }}

      - name: deploy to backend
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --rsync-path='sudo rsync'"
          SOURCE: "backend/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          TARGET: ${{ secrets.REMOTE_BACKEND_TARGET }}

      - name: restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: sudo systemctl restart want-this-backend.service
